name: querydsl-filters

# Configuration: when to run the jobs
on:
  push:
    branches:
      - '*'
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - README.md

# Variables
env:
  MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

# Jobs to execute
jobs:
  # Build: mvn build
  build:  
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Job steps
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Configure Java JDK to build
      - name: Set up JDK versuib
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      # Configure cache for maven dependencies
      - name: Initialize cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      # Run tests to validate the code
      - name: Run tests
        run: mvn install --activate-profiles test

      # If there are test errors, upload de reports
      - name: Upload test reports
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-reports
          path: './**/target/surefire-reports/'

